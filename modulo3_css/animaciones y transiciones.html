<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mi-boton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* Aplicamos la transición a dos propiedades: background-color y color */
            /* Se aplicará a ambas durante 0.3 segundos con una función de tiempo ease */
            transition: background-color 1s ease, color 1s ease;
        }

        .mi-boton:hover {
            background-color: #031e39;
            /* Nuevo color de fondo al pasar el ratón */
            color: #cce5ff;
            /* Nuevo color de texto */
        }

        /**/

        .tarjeta-producto {
            width: 200px;
            height: 150px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Transición en la propiedad transform (escala) y box-shadow */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .tarjeta-producto:hover {
            transform: scale(1.05);
            /* Escala el elemento un 5% */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Sombra más pronunciada */
        }

        /* 1. Definir los keyframes para la animación de giro */
        @keyframes girar {
            from {
                transform: rotate(0deg);
                /* Inicio: 0 grados */
            }

            to {
                transform: rotate(360deg);
                /* Fin: 360 grados (una vuelta completa) */
            }
        }

        /* 2. Aplicar la animación al elemento */
        .cargador {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #ff00ea;
            /* La parte que "gira" */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            /* Aplicar la animación 'girar': 1s de duración, velocidad lineal, repetición infinita */
            animation: girar 1s linear infinite;
        }

        /* 1. Definir los keyframes para la animación de entrada */
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                /* Empieza invisible */
                transform: translateX(200px);
                /* Derecha */
            }

            25% {
                opacity: 1;
                /* Visible */
                transform: translate(200px, 200px);
                /* Abajo-derecha */
            }

            50% {
                opacity: 1;
                transform: translate(-200px, 200px);
                /* Abajo-izquierda */
            }

            75% {
                opacity: 1;
                transform: translate(-200px, 0);
                /* Arriba-izquierda */
            }

            100% {
                opacity: 1;
                transform: translate(0, 0);
                /* Vuelve al centro (posición original) */
            }
        }

        /* 2. Aplicar la animación al elemento */
        .titulo-animado {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #333;
            /* Aplicar la animación en forma de cuadrado: 4s de duración, solo se ejecuta una vez */
            animation: fadeSlideIn 4s ease-in-out 0.5s 1 forwards;
            /* animation-delay de 0.5s para que no aparezca inmediatamente */
        }
    </style>
</head>

<body>
    <button class="mi-boton">Haz Clic</button>

    <div class="tarjeta-producto">
        <h3>Producto X</h3>
        <p>Descripción breve del producto.</p>
    </div>

    <div class="cargador"></div>

    <h1 class="titulo-animado">Mi Portafolio Profesional</h1>


</body>

</html>
