<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. Contenedor flex principal */
        .skills-container {
            display: flex;
            /* Convierte el contenedor en flex */
            flex-wrap: wrap;
            /* Permite que las tarjetas se envuelvan a la siguiente línea */
            justify-content: space-around;
            /* Distribuye las tarjetas uniformemente con espacio alrededor */
            align-items: center;
            /* Centra las tarjetas verticalmente */
            gap: 20px;
            /* Espacio entre tarjetas (alternativa moderna a margin) */
            padding: 20px;
            /* Espaciado interno del contenedor */
        }

        /* 2. Estilos para cada tarjeta */
        .skill-card {
            flex: 1 1 150px;
            /* flex-grow: 1 (puede crecer) 
               flex-shrink: 1 (puede encogerse)
               flex-basis: 150px (tamaño base de 150px) */
            min-width: 120px;
            /* Ancho mínimo para evitar que se vean muy pequeñas */
            padding: 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Efecto hover para las tarjetas */
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para la sección */
        .skills-section {
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        .skills-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <section class="skills-section">
    <h2>Mis Habilidades</h2>
    <div class="skills-container">
        <div class="skill-card">HTML5</div>
        <div class="skill-card">CSS3</div>
        <div class="skill-card">JavaScript (ES6+)</div>
        <div class="skill-card">React</div>
        <div class="skill-card">Git & GitHub</div>
        <div class="skill-card">Diseño Responsivo</div>
    </div>
</section>
</body>
</html>
