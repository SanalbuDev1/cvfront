<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Sección de Contacto - Mobile First</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- 
        EJERCICIO 1: ADAPTACIÓN DE UNA SECCIÓN DE CONTACTO
        ================================================
        Este ejercicio demuestra el enfoque mobile-first donde:
        - Los estilos base están diseñados para móviles (una columna)
        - Se usa una media query para pantallas grandes (dos columnas)
    -->

    <header>
        <h1>Contacto</h1>
        <p>¡Estamos aquí para ayudarte!</p>
    </header>

    <main>
        <!-- 
            CONTENEDOR PRINCIPAL
            ====================
            Este div contenedor agrupa el formulario y el mapa.
            En móvil: se apilan verticalmente (formulario arriba, mapa abajo)
            En desktop: se colocan lado a lado usando Flexbox
        -->
        <div class="contacto-contenedor">
            
            <!-- 
                SECCIÓN DEL FORMULARIO
                ======================
                Formulario de contacto con campos básicos.
                En móvil: ocupa todo el ancho disponible
                En desktop: ocupa el 50% del espacio (junto al mapa)
            -->
            <div class="formulario-wrapper">
                <h2>Envíanos un mensaje</h2>
                <form class="formulario-contacto">
                    
                    <!-- Campo: Nombre -->
                    <div class="form-grupo">
                        <label for="nombre">Nombre completo</label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Ej: Juan Pérez"
                            required>
                    </div>

                    <!-- Campo: Email -->
                    <div class="form-grupo">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="tu@email.com"
                            required>
                    </div>

                    <!-- Campo: Teléfono -->
                    <div class="form-grupo">
                        <label for="telefono">Teléfono</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono" 
                            placeholder="Ej: +34 600 000 000">
                    </div>

                    <!-- Campo: Asunto -->
                    <div class="form-grupo">
                        <label for="asunto">Asunto</label>
                        <input 
                            type="text" 
                            id="asunto" 
                            name="asunto" 
                            placeholder="¿En qué podemos ayudarte?"
                            required>
                    </div>

                    <!-- Campo: Mensaje -->
                    <div class="form-grupo">
                        <label for="mensaje">Mensaje</label>
                        <textarea 
                            id="mensaje" 
                            name="mensaje" 
                            rows="5" 
                            placeholder="Escribe tu mensaje aquí..."
                            required></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn-enviar">
                        Enviar mensaje
                    </button>
                </form>
            </div>

            <!-- 
                SECCIÓN DEL MAPA
                ================
                Contiene un iframe de Google Maps (ejemplo).
                El iframe es "fluido" gracias a la clase .mapa-responsive
                En móvil: se muestra debajo del formulario
                En desktop: se muestra al lado del formulario
            -->
            <div class="mapa-wrapper">
                <h2>Nuestra ubicación</h2>
                
                <!-- 
                    Wrapper responsive para iframe
                    Este div mantiene un aspect ratio de 16:9 o 4:3
                    y hace que el iframe se adapte fluidamente
                -->
                <div class="mapa-responsive">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.4974936811!2d-3.7037902!3d40.4167754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sPuerta%20del%20Sol!5e0!3m2!1ses!2ses!4v1234567890"
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Mapa de ubicación">
                    </iframe>
                </div>

                <!-- Información adicional de contacto -->
                <div class="info-contacto">
                    <h3>Datos de contacto</h3>
                    <p><strong>Dirección:</strong> Calle Ejemplo 123, Madrid</p>
                    <p><strong>Teléfono:</strong> +34 912 345 678</p>
                    <p><strong>Email:</strong> info@ejemplo.com</p>
                    <p><strong>Horario:</strong> Lun-Vie 9:00 - 18:00</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ejercicio Mobile First. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
