<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050e1f"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <!-- Glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0d2040" stroke-width="0.5"/>
    </pattern>
    <!-- Clip path -->
    <clipPath id="mainClip">
      <rect width="900" height="500" rx="12"/>
    </clipPath>
    <!-- Node gradient -->
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0077aa;stop-opacity:0.8"/>
    </radialGradient>
    <radialGradient id="nodeGradGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#007744;stop-opacity:0.8"/>
    </radialGradient>
    <radialGradient id="nodeGradRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3355;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#880022;stop-opacity:0.8"/>
    </radialGradient>
    <radialGradient id="nodeGradOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#885500;stop-opacity:0.8"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)" rx="12"/>
  <rect width="900" height="500" fill="url(#grid)" rx="12"/>

  <!-- Ambient glow spots -->
  <ellipse cx="150" cy="350" rx="200" ry="150" fill="#00e5ff" opacity="0.03"/>
  <ellipse cx="750" cy="150" rx="180" ry="130" fill="#00ff88" opacity="0.04"/>
  <ellipse cx="450" cy="250" rx="250" ry="200" fill="#ff3355" opacity="0.02"/>

  <!-- ============ NETWORK CONNECTIONS ============ -->
  <!-- Center to nodes connections -->
  <!-- Center(450,250) to TeamNode(180,200) -->
  <line x1="450" y1="250" x2="180" y2="200" stroke="#00e5ff" stroke-width="1" opacity="0.3" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="2s" repeatCount="indefinite"/>
  </line>
  <!-- Center to Security(680,160) -->
  <line x1="450" y1="250" x2="680" y2="160" stroke="#ff3355" stroke-width="1" opacity="0.3" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <!-- Center to ProjectNode(720,340) -->
  <line x1="450" y1="250" x2="720" y2="340" stroke="#00ff88" stroke-width="1" opacity="0.3" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <!-- Center to BranchNode(200,360) -->
  <line x1="450" y1="250" x2="210" y2="370" stroke="#ff9900" stroke-width="1" opacity="0.3" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
  </line>
  <!-- Team to Branch connection -->
  <line x1="180" y1="200" x2="210" y2="370" stroke="#00e5ff" stroke-width="0.5" opacity="0.2"/>
  <!-- Security to Project connection -->
  <line x1="680" y1="160" x2="720" y2="340" stroke="#ff3355" stroke-width="0.5" opacity="0.2"/>

  <!-- ============ TRAVELING PACKETS ============ -->
  <!-- Packet 1: Center -> TeamNode -->
  <circle r="4" fill="#00e5ff" filter="url(#glowCyan)" opacity="0.9">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  <path id="path1" d="M 450 250 L 180 200" fill="none"/>

  <!-- Packet 2: Center -> Security -->
  <circle r="4" fill="#ff3355" filter="url(#glowRed)" opacity="0.9">
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.8s">
      <mpath href="#path2"/>
    </animateMotion>
  </circle>
  <path id="path2" d="M 450 250 L 680 160" fill="none"/>

  <!-- Packet 3: Center -> Project -->
  <circle r="4" fill="#00ff88" filter="url(#glowGreen)" opacity="0.9">
    <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.2s">
      <mpath href="#path3"/>
    </animateMotion>
  </circle>
  <path id="path3" d="M 450 250 L 720 340" fill="none"/>

  <!-- Packet 4: Center -> Branch -->
  <circle r="4" fill="#ff9900" opacity="0.9">
    <animateMotion dur="3.5s" repeatCount="indefinite" begin="0.3s">
      <mpath href="#path4"/>
    </animateMotion>
  </circle>
  <path id="path4" d="M 450 250 L 210 370" fill="none"/>


  <!-- ============ CENTRAL HUB ============ -->
  <!-- Outer ring pulse -->
  <circle cx="450" cy="250" r="52" fill="none" stroke="#00e5ff" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="52;62;52" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="250" r="52" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="52;70;52" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Hub body -->
  <circle cx="450" cy="250" r="48" fill="#050e1f" stroke="#00e5ff" stroke-width="2" filter="url(#glowCyan)"/>
  <circle cx="450" cy="250" r="38" fill="#071525" stroke="#00e5ff" stroke-width="0.5" opacity="0.5"/>

  <!-- Hub icon: shield + network -->
  <!-- Network lines inside hub -->
  <line x1="430" y1="240" x2="470" y2="240" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="450" y1="225" x2="450" y2="265" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="435" y1="230" x2="465" y2="260" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>
  <line x1="465" y1="230" x2="435" y2="260" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>
  <!-- Hub dots -->
  <circle cx="450" cy="240" r="4" fill="#00e5ff"/>
  <circle cx="436" cy="252" r="3" fill="#00e5ff" opacity="0.8"/>
  <circle cx="464" cy="252" r="3" fill="#00e5ff" opacity="0.8"/>
  <circle cx="450" cy="262" r="3" fill="#00e5ff" opacity="0.8"/>

  <!-- Rotating dashes around hub -->
  <circle cx="450" cy="250" r="48" fill="none" stroke="#00e5ff" stroke-width="1.5" stroke-dasharray="12,36" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 450 250" to="360 450 250" dur="8s" repeatCount="indefinite"/>
  </circle>


  <!-- ============ TEAM NODE (top-left) ============ -->
  <g filter="url(#glowCyan)">
    <circle cx="180" cy="200" r="38" fill="#050e1f" stroke="#00e5ff" stroke-width="2"/>
  </g>
  <circle cx="180" cy="200" r="38" fill="#071525" stroke="#00e5ff" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- People icons -->
  <!-- Person 1 -->
  <circle cx="168" cy="193" r="6" fill="#00e5ff" opacity="0.9"/>
  <path d="M 158 210 Q 168 204 178 210" fill="none" stroke="#00e5ff" stroke-width="2" stroke-linecap="round"/>
  <!-- Person 2 -->
  <circle cx="192" cy="193" r="6" fill="#00e5ff" opacity="0.9"/>
  <path d="M 182 210 Q 192 204 202 210" fill="none" stroke="#00e5ff" stroke-width="2" stroke-linecap="round"/>
  <!-- Connection between people -->
  <line x1="173" y1="193" x2="187" y2="193" stroke="#00e5ff" stroke-width="1.5" opacity="0.7"/>

  <!-- Team label -->
  <rect x="130" y="246" width="102" height="22" rx="4" fill="#050e1f" stroke="#00e5ff" stroke-width="1" opacity="0.8"/>
  <text x="181" y="261" font-family="'Courier New', monospace" font-size="11" fill="#00e5ff" text-anchor="middle" font-weight="bold">TEAM IT</text>


  <!-- ============ SECURITY NODE (top-right) ============ -->
  <g filter="url(#glowRed)">
    <circle cx="680" cy="160" r="38" fill="#050e1f" stroke="#ff3355" stroke-width="2"/>
  </g>
  <circle cx="680" cy="160" r="38" fill="#0f0810" stroke="#ff3355" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Shield icon -->
  <path d="M 680 138 L 698 145 L 698 160 Q 698 175 680 182 Q 662 175 662 160 L 662 145 Z" 
        fill="none" stroke="#ff3355" stroke-width="2" opacity="0.9"/>
  <!-- Breach crack -->
  <path d="M 676 152 L 681 158 L 678 162 L 684 170" fill="none" stroke="#ff3355" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <!-- Alert dots -->
  <circle cx="700" cy="140" r="5" fill="#ff3355">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Security label -->
  <rect x="622" y="205" width="118" height="22" rx="4" fill="#050e1f" stroke="#ff3355" stroke-width="1" opacity="0.8"/>
  <text x="681" y="220" font-family="'Courier New', monospace" font-size="10" fill="#ff3355" text-anchor="middle" font-weight="bold">SEGURIDAD</text>


  <!-- ============ PROJECT NODE (bottom-right) ============ -->
  <g filter="url(#glowGreen)">
    <circle cx="720" cy="340" r="38" fill="#050e1f" stroke="#00ff88" stroke-width="2"/>
  </g>
  <circle cx="720" cy="340" r="38" fill="#071510" stroke="#00ff88" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.4;1" dur="5s" repeatCount="indefinite"/>
  </circle>
  <!-- Task board icon -->
  <rect x="703" y="322" width="34" height="28" rx="3" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.8"/>
  <!-- Task rows -->
  <rect x="707" y="328" width="18" height="3" rx="1" fill="#00ff88" opacity="0.9"/>
  <rect x="707" y="334" width="22" height="3" rx="1" fill="#00ff88" opacity="0.7"/>
  <rect x="707" y="340" width="14" height="3" rx="1" fill="#00ff88" opacity="0.5"/>
  <!-- Check -->
  <path d="M 729 327 L 732 330 L 736 325" fill="none" stroke="#00ff88" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Progress bar -->
  <rect x="707" y="345" width="26" height="2" rx="1" fill="#0a2515"/>
  <rect x="707" y="345" width="18" height="2" rx="1" fill="#00ff88">
    <animate attributeName="width" values="18;26;18" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Project label -->
  <rect x="668" y="385" width="106" height="22" rx="4" fill="#050e1f" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
  <text x="721" y="400" font-family="'Courier New', monospace" font-size="10" fill="#00ff88" text-anchor="middle" font-weight="bold">PROYECTOS</text>


  <!-- ============ DOMAIN NODE (bottom-left) ============ -->
  <g>
    <circle cx="210" cy="370" r="38" fill="#050e1f" stroke="#ff9900" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Server/Domain icon -->
  <!-- Server rack -->
  <rect x="192" y="353" width="36" height="8" rx="2" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.9"/>
  <circle cx="197" cy="357" r="2" fill="#ff9900">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <rect x="200" y="355" width="14" height="4" rx="1" fill="#ff9900" opacity="0.3"/>
  <rect x="192" y="364" width="36" height="8" rx="2" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.7"/>
  <circle cx="197" cy="368" r="2" fill="#ff9900" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <rect x="200" y="366" width="10" height="4" rx="1" fill="#ff9900" opacity="0.2"/>
  <rect x="192" y="375" width="36" height="8" rx="2" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.5"/>
  <!-- DNS waves -->
  <path d="M 220 357 Q 224 353 228 357" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.7"/>
  <path d="M 220 367 Q 224 363 228 367" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.5"/>

  <!-- Domain label -->
  <rect x="160" y="415" width="102" height="22" rx="4" fill="#050e1f" stroke="#ff9900" stroke-width="1" opacity="0.8"/>
  <text x="211" y="430" font-family="'Courier New', monospace" font-size="10" fill="#ff9900" text-anchor="middle" font-weight="bold">DOMINIO TI</text>


  <!-- ============ FLOATING ALERTS / DATA POINTS ============ -->
  <!-- Alert 1 - breach warning -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" begin="1s" repeatCount="indefinite"/>
    <rect x="740" y="220" width="120" height="32" rx="4" fill="#0f0810" stroke="#ff3355" stroke-width="1.5"/>
    <text x="753" y="234" font-family="'Courier New', monospace" font-size="9" fill="#ff3355">⚠ BRECHA DETECTADA</text>
    <text x="753" y="246" font-family="'Courier New', monospace" font-size="8" fill="#ff335588">CVE-2024-XXXX</text>
  </g>

  <!-- Alert 2 - project status -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" begin="3s" repeatCount="indefinite"/>
    <rect x="740" y="265" width="120" height="32" rx="4" fill="#071510" stroke="#00ff88" stroke-width="1.5"/>
    <text x="753" y="279" font-family="'Courier New', monospace" font-size="9" fill="#00ff88">✓ SPRINT COMPLETADO</text>
    <text x="753" y="291" font-family="'Courier New', monospace" font-size="8" fill="#00ff8888">Proyecto Alpha v2.1</text>
  </g>

  <!-- Floating binary/hex data -->
  <text x="50" y="80" font-family="'Courier New', monospace" font-size="9" fill="#00e5ff" opacity="0.15">01101000 01100001 01100011 01101011</text>
  <text x="600" y="470" font-family="'Courier New', monospace" font-size="9" fill="#00ff88" opacity="0.15">0xDEADBEEF :: 192.168.1.0/24</text>
  <text x="30" y="460" font-family="'Courier New', monospace" font-size="9" fill="#ff9900" opacity="0.15">PING :: TTL=128 :: 0ms</text>
  <text x="580" y="40" font-family="'Courier New', monospace" font-size="9" fill="#ff3355" opacity="0.15">ERR_CONNECTION :: RETRY 3/3</text>

  <!-- Scan line animation -->
  <rect x="0" y="0" width="900" height="3" fill="url(#textGrad)" opacity="0.1">
    <animate attributeName="y" values="-3;503" dur="5s" repeatCount="indefinite"/>
  </rect>


  <!-- ============ TITLE ============ -->
  <text x="450" y="44" font-family="'Courier New', monospace" font-size="26" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" filter="url(#softGlow)">IT SECURITY &amp; PROJECTS</text>
  <text x="450" y="66" font-family="'Courier New', monospace" font-size="11" fill="#00e5ff" text-anchor="middle" opacity="0.6" letter-spacing="4">PORTFOLIO · INFRAESTRUCTURA · DOMINIO · SEGURIDAD</text>

  <!-- Title underline -->
  <line x1="280" y1="73" x2="620" y2="73" stroke="url(#textGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Corner decorations -->
  <path d="M 20 20 L 20 50 L 50 20 Z" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>
  <path d="M 880 20 L 880 50 L 850 20 Z" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>
  <path d="M 20 480 L 20 450 L 50 480 Z" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>
  <path d="M 880 480 L 880 450 L 850 480 Z" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4"/>

  <!-- Border -->
  <rect x="1" y="1" width="898" height="498" rx="12" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.2"/>

</svg>
