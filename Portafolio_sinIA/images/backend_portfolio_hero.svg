<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filtros de brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Grid de fondo sutil -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1600" y2="150" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="300" x2="1600" y2="300" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="450" x2="1600" y2="450" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="750" x2="1600" y2="750" stroke="#FFD700" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="900" stroke="#FFD700" stroke-width="1"/>
    <line x1="1400" y1="0" x2="1400" y2="900" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Base de datos central (Isométrica) -->
  <g transform="translate(800, 450)">
    <!-- Sombra -->
    <ellipse cx="0" cy="120" rx="140" ry="25" fill="#000" opacity="0.3"/>
    
    <!-- Base de datos 1 -->
    <g filter="url(#softGlow)">
      <ellipse cx="0" cy="-80" rx="120" ry="30" fill="url(#yellowGradient)"/>
      <rect x="-120" y="-80" width="240" height="100" fill="#FFC700"/>
      <ellipse cx="0" cy="20" rx="120" ry="30" fill="#FFD700"/>
      <ellipse cx="0" cy="-80" rx="120" ry="30" fill="none" stroke="#000" stroke-width="2"/>
      <line x1="-120" y1="-80" x2="-120" y2="20" stroke="#000" stroke-width="2"/>
      <line x1="120" y1="-80" x2="120" y2="20" stroke="#000" stroke-width="2"/>
      <ellipse cx="0" cy="20" rx="120" ry="30" fill="none" stroke="#000" stroke-width="2"/>
      
      <!-- Líneas de datos en la base de datos -->
      <rect x="-80" y="-60" width="160" height="4" fill="#1a1a1a" opacity="0.6" rx="2"/>
      <rect x="-80" y="-40" width="120" height="4" fill="#1a1a1a" opacity="0.6" rx="2"/>
      <rect x="-80" y="-20" width="140" height="4" fill="#1a1a1a" opacity="0.6" rx="2"/>
      <rect x="-80" y="0" width="100" height="4" fill="#1a1a1a" opacity="0.6" rx="2"/>
    </g>
  </g>
  
  <!-- Servidores laterales (Izquierda) -->
  <g transform="translate(250, 350)">
    <g filter="url(#softGlow)">
      <!-- Servidor 1 -->
      <rect x="0" y="0" width="140" height="180" fill="#2d2d2d" stroke="#FFD700" stroke-width="3" rx="8"/>
      <rect x="10" y="15" width="120" height="30" fill="url(#yellowGradient)" opacity="0.8" rx="4"/>
      <rect x="10" y="55" width="120" height="30" fill="url(#yellowGradient)" opacity="0.6" rx="4"/>
      <rect x="10" y="95" width="120" height="30" fill="url(#yellowGradient)" opacity="0.4" rx="4"/>
      <rect x="10" y="135" width="120" height="30" fill="url(#yellowGradient)" opacity="0.3" rx="4"/>
      
      <!-- LEDs indicadores -->
      <circle cx="25" cy="30" r="4" fill="#FFD700" filter="url(#glow)"/>
      <circle cx="40" cy="30" r="4" fill="#FFD700" filter="url(#glow)"/>
      <circle cx="25" cy="70" r="4" fill="#FFD700" opacity="0.5"/>
      <circle cx="40" cy="70" r="4" fill="#FFD700" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Servidores laterales (Derecha) -->
  <g transform="translate(1210, 350)">
    <g filter="url(#softGlow)">
      <!-- Servidor 2 -->
      <rect x="0" y="0" width="140" height="180" fill="#2d2d2d" stroke="#FFD700" stroke-width="3" rx="8"/>
      <rect x="10" y="15" width="120" height="30" fill="url(#yellowGradient)" opacity="0.8" rx="4"/>
      <rect x="10" y="55" width="120" height="30" fill="url(#yellowGradient)" opacity="0.6" rx="4"/>
      <rect x="10" y="95" width="120" height="30" fill="url(#yellowGradient)" opacity="0.4" rx="4"/>
      <rect x="10" y="135" width="120" height="30" fill="url(#yellowGradient)" opacity="0.3" rx="4"/>
      
      <!-- LEDs indicadores -->
      <circle cx="25" cy="30" r="4" fill="#FFD700" filter="url(#glow)"/>
      <circle cx="40" cy="30" r="4" fill="#FFD700" filter="url(#glow)"/>
      <circle cx="25" cy="110" r="4" fill="#FFD700" opacity="0.5"/>
      <circle cx="40" cy="110" r="4" fill="#FFD700" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Nodos API (superiores) -->
  <g transform="translate(800, 150)">
    <!-- Nodo 1 -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="35" fill="#1a1a1a" stroke="url(#yellowGradient)" stroke-width="4" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="20" fill="url(#yellowGradient)" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#000" font-family="monospace" font-size="14" font-weight="bold">API</text>
    </g>
    
    <!-- Nodo 2 -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="0" r="35" fill="#1a1a1a" stroke="url(#yellowGradient)" stroke-width="4" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="20" fill="url(#yellowGradient)" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#000" font-family="monospace" font-size="14" font-weight="bold">API</text>
    </g>
    
    <!-- Nodo 3 -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="35" fill="#1a1a1a" stroke="url(#yellowGradient)" stroke-width="4" filter="url(#softGlow)"/>
      <circle cx="0" cy="0" r="20" fill="url(#yellowGradient)" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="#000" font-family="monospace" font-size="14" font-weight="bold">API</text>
    </g>
  </g>
  
  <!-- Conexiones y flujo de datos -->
  <g opacity="0.6">
    <!-- Líneas de conexión con efecto de flujo -->
    <!-- Servidor izquierdo a DB -->
    <line x1="390" y1="440" x2="680" y2="420" stroke="#FFD700" stroke-width="3" stroke-dasharray="10,5" filter="url(#softGlow)"/>
    
    <!-- Servidor derecho a DB -->
    <line x1="1210" y1="440" x2="920" y2="420" stroke="#FFD700" stroke-width="3" stroke-dasharray="10,5" filter="url(#softGlow)"/>
    
    <!-- API nodos a DB -->
    <line x1="550" y1="150" x2="750" y2="370" stroke="#FFD700" stroke-width="2" stroke-dasharray="8,4" filter="url(#softGlow)"/>
    <line x1="800" y1="100" x2="800" y2="370" stroke="#FFD700" stroke-width="2" stroke-dasharray="8,4" filter="url(#softGlow)"/>
    <line x1="1050" y1="150" x2="850" y2="370" stroke="#FFD700" stroke-width="2" stroke-dasharray="8,4" filter="url(#softGlow)"/>
  </g>
  
  <!-- Partículas de datos flotantes -->
  <g filter="url(#glow)">
    <!-- Partículas en las líneas de conexión -->
    <circle cx="450" cy="430" r="4" fill="#FFD700">
      <animate attributeName="cx" from="390" to="680" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1150" cy="430" r="4" fill="#FFD700">
      <animate attributeName="cx" from="1210" to="920" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="250" r="4" fill="#FFD700">
      <animate attributeName="cy" from="150" to="370" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="800" cy="200" r="4" fill="#FFD700">
      <animate attributeName="cy" from="100" to="370" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="950" cy="250" r="4" fill="#FFD700">
      <animate attributeName="cy" from="150" to="370" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Elementos decorativos de código -->
  <g opacity="0.2" font-family="monospace" font-size="16" fill="#FFD700">
    <text x="50" y="100">{"status": "active"}</text>
    <text x="1350" y="700">&lt;/backend&gt;</text>
    <text x="100" y="800">POST /api/data</text>
    <text x="1300" y="150">GET /api/users</text>
  </g>
  
  <!-- Círculos decorativos de fondo -->
  <g opacity="0.05">
    <circle cx="200" cy="200" r="150" fill="url(#yellowGlow)"/>
    <circle cx="1400" cy="700" r="200" fill="url(#yellowGlow)"/>
    <circle cx="800" cy="450" r="300" fill="url(#yellowGlow)"/>
  </g>
  
  <!-- Docker containers (parte inferior) -->
  <g transform="translate(400, 650)">
    <g filter="url(#softGlow)">
      <!-- Container 1 -->
      <rect x="0" y="0" width="100" height="80" fill="#2d2d2d" stroke="#FFD700" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="90" height="15" fill="url(#yellowGradient)" opacity="0.7" rx="2"/>
      <circle cx="15" cy="35" r="3" fill="#FFD700"/>
      <circle cx="15" cy="50" r="3" fill="#FFD700" opacity="0.5"/>
      <circle cx="15" cy="65" r="3" fill="#FFD700"/>
    </g>
    
    <g transform="translate(120, 0)" filter="url(#softGlow)">
      <!-- Container 2 -->
      <rect x="0" y="0" width="100" height="80" fill="#2d2d2d" stroke="#FFD700" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="90" height="15" fill="url(#yellowGradient)" opacity="0.7" rx="2"/>
      <circle cx="15" cy="35" r="3" fill="#FFD700"/>
      <circle cx="15" cy="50" r="3" fill="#FFD700"/>
      <circle cx="15" cy="65" r="3" fill="#FFD700" opacity="0.5"/>
    </g>
    
    <g transform="translate(240, 0)" filter="url(#softGlow)">
      <!-- Container 3 -->
      <rect x="0" y="0" width="100" height="80" fill="#2d2d2d" stroke="#FFD700" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="90" height="15" fill="url(#yellowGradient)" opacity="0.7" rx="2"/>
      <circle cx="15" cy="35" r="3" fill="#FFD700" opacity="0.5"/>
      <circle cx="15" cy="50" r="3" fill="#FFD700"/>
      <circle cx="15" cy="65" r="3" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Más Docker containers (derecha) -->
  <g transform="translate(900, 650)">
    <g filter="url(#softGlow)">
      <rect x="0" y="0" width="100" height="80" fill="#2d2d2d" stroke="#FFD700" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="90" height="15" fill="url(#yellowGradient)" opacity="0.7" rx="2"/>
      <circle cx="15" cy="35" r="3" fill="#FFD700"/>
      <circle cx="15" cy="50" r="3" fill="#FFD700"/>
      <circle cx="15" cy="65" r="3" fill="#FFD700" opacity="0.5"/>
    </g>
    
    <g transform="translate(120, 0)" filter="url(#softGlow)">
      <rect x="0" y="0" width="100" height="80" fill="#2d2d2d" stroke="#FFD700" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="90" height="15" fill="url(#yellowGradient)" opacity="0.7" rx="2"/>
      <circle cx="15" cy="35" r="3" fill="#FFD700" opacity="0.5"/>
      <circle cx="15" cy="50" r="3" fill="#FFD700"/>
      <circle cx="15" cy="65" r="3" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Elementos de brillo adicionales -->
  <g opacity="0.15">
    <circle cx="800" cy="450" r="8" fill="#FFD700" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>